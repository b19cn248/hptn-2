<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Chỉnh sửa sản phẩm</title>
    <!-- Liên kết CSS của Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div>
        <form th:action="@{/users/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
            </button>
        </form>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Thêm/Chỉnh sửa sản phẩm</h1>

        <form style="max-width: 700px; margin: 0 auto">
            <!-- Tên sản phẩm -->
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productName" >Tên sản phẩm</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" class="form-control" id="productName"
                            placeholder="Nhập tên sản phẩm">
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productName">Loại sản phẩm</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Loại 1</option>
                            <option>Loại 2</option>
                            <option>Loại 3</option>
                           
                          </select>
                    </div>
                </div>

                <!-- Giá -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productName">Giá</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" class="form-control" id="productName"
                            placeholder="Nhập giá sản phẩm (vnđ)">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photos</label>
                    <div class="col-sm-8">
                        <input class="mb-2" type="file" id="fileImage" name="image" accept="image/png, image/jpeg"/>
                        <img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="Photos preview"
                        class="img-fluid">
                    </div>
                </div>

        

                <!-- Mô tả -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productDescription">Mô tả</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>

                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3"/>
                    <input type="submit" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </form>
    </div>

    <!-- Thêm các thư viện JS của Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
