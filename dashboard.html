<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo thống kê</title>
    <!-- CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Quản lý nhà cung cấp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Xem báo cáo thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nguyễn Minh Hiếu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kết thúc Navbar -->

    <!-- Phần nội dung chính -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Báo cáo thống kê</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="productSalesChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas id="categorySalesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="trafficSourceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- ... phần footer và scripts như trước ... -->

    <script>
        var ctx1 = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3'],
                datasets: [{
                    label: 'Doanh thu',
                    data: [150, 200, 175],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });

        var ctx2 = document.getElementById('productSalesChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Áo sơ mi', 'Quần jeans', 'Giày thể thao'],
                datasets: [{
                    data: [45, 25, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });

        var ctx3 = document.getElementById('categorySalesChart').getContext('2d');
        new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['Thời trang nam', 'Thời trang nữ', 'Phụ kiện'],
                datasets: [{
                    data: [50, 35, 15],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });

        var ctx4 = document.getElementById('trafficSourceChart').getContext('2d');
        new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
                datasets: [{
                    label: 'Lượng truy cập',
                    data: [3000, 2500, 3500, 4000],
                    borderColor: '#4BC0C0',
                    fill: false
                }]
            }
        });
    </script>
</body>

</html>
